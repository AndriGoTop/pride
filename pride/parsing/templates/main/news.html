<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список статей</title>
</head>
<body>
{% if data_exists %}
    <p>Данные успешно загружены в базу данных.</p>
{% else %}
    <p>Данные отсутствуют в базе данных.</p>
{% endif %}

<ul>
    {% for article in articles %}
    <li><img src="{{ article.image }}" alt="{{ article.name }}" width="200" height="159"> {{ article.name }} - {{ article.price }} -
    {% endfor %}
</ul>
</body>
</html>
